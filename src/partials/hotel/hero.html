<section class="hero">
  <div class="hero__container hotel">
    <h1
      class="hero__title"
      data-aos="fade-up"
      data-aos-anchor-placement="bottom-bottom"
    >
      MIMIHO
    </h1>
    <h2
      class="hero__subtitle"
      data-aos="fade-up"
      data-aos-anchor-placement="bottom-bottom"
      data-aos-delay="500"
    >
      Готель
    </h2>
    <div class="hero__wrapper">
      <a class="hero__address" href="https://maps.app.goo.gl/BnAzcvhhuqpKnCMA6">
        <svg class="hero__icon" width="24" height="24">
          <use href="./images/sprite.svg#icon-location-pin"></use>
        </svg>
        Україна, м. Полтава,<br />
        вул. Маршала Бірюзова, 15</a
      >
      <div class="hero__wrap">
        <button
          class="hero__btn js-open-modal"
          aria-expanded="false"
          aria-controls="booking-room-modal"
          data-modal="booking-room"
        >
          Забронювати номер
        </button>
        <button
          class="hero__btn js-open-modal"
          aria-expanded="false"
          aria-controls="price-double-room-modal"
          data-modal="price-double-room"
        >
          Переглянути ціни
        </button>
      </div>
    </div>
    <ul class="hero__social">
      <li>
        <a
          class="social__link"
          href="https://www.instagram.com/"
          target="_blank"
          rel="noopener noreferrer"
          area-label="Інстаграм"
        >
          <svg class="social__icons" width="24" height="24">
            <use href="./images/sprite.svg#icon-instagram"></use>
          </svg>
        </a>
      </li>
      <li>
        <a
          class="social__link"
          href="https://www.facebook.com/"
          target="_blank"
          rel="noopener noreferrer"
          area-label="Фейсбук"
        >
          <svg class="social__icons" width="24" height="24">
            <use href="./images/sprite.svg#icon-facebook"></use>
          </svg>
        </a>
      </li>
      <li>
        <a
          class="social__link"
          href="https://web.telegram.org/"
          target="_blank"
          rel="noopener noreferrer"
          area-label="Телеграм"
        >
          <svg class="social__icons" width="24" height="24">
            <use href="./images/sprite.svg#icon-telegram"></use>
          </svg>
        </a>
      </li>
    </ul>
  </div>
</section>
