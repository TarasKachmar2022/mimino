<div
  class="backdrop is-hidden js-backdrop"
  id="booking-room-modal"
  data-modal="booking-room"
>
  <div class="modal">
    <button class="close-btn js-modal-close" type="button">
      <svg class="close-icon" width="24" height="24">
        <use href="./images/sprite.svg#icon-close"></use>
      </svg>
    </button>
    <strong class="modal__title">ЗАБРОНЮВАТИ НОМЕР</strong>
    <form class="form" name="booking-room" autocomplete="off">
      <div class="form__group booking-room__group">
        <label class="form__wrap booking-room__wrap">
          <input
            class="form__input"
            type="text"
            name="username"
            placeholder="Ваше ім’я"
            pattern="^[a-zA-Z]+\s[a-zA-Z]+$"
            title="Мусить бути два слова розділені пробілом."
            required
          />
          <span class="form__label">На кого забронювати номер?</span>
        </label>
        <label class="form__wrap booking-room__wrap">
          <input
            class="form__input"
            type="tel"
            name="userphone"
            placeholder="+38 (___) ___-__-__"
            id="brphone"
            minlength="17"
            maxlength="17"
            required
          />
          <span class="form__label">Номер телефону</span>
        </label>
      </div>
      <div class="booking-room__right booking-room__group">
        <label class="form__wrap booking-room__wrap">
          <div class="form__wrapper">
            <select class="form__select" name="category">
              <option value="dl">Двомісний люкс</option>
              <option value="tr">Трьохмісний номер</option>
              <option value="dr">Двомісний номер</option>
            </select>
          </div>
          <span class="form__label">Категорія номеру</span>
        </label>
      </div>
      <div class="form__group booking-room__selection-group">
        <label class="form__wrap booking-room__wrap">
          <div class="form__wrapper">
            <select class="form__select" name="startdate">
              <option value="today">Сьогодні</option>
              <option value="tomorrow">Завтра</option>
              <optgroup label="Цього тижня">
                <option value="mo">Понеділок</option>
                <option value="tu">Вівторок</option>
                <option value="we">Середа</option>
                <option value="th">Четвер</option>
                <option value="fr">П'ятниця</option>
                <option value="sa">Субота</option>
                <option value="su">Неділя</option>
              </optgroup>
              <optgroup label="Наступні місяці">
                <option value="ja">Січень</option>
                <option value="fe">Лютий</option>
                <option value="ma">Березень</option>
                <option value="ap">Квітень</option>
                <option value="may">Травень</option>
                <option value="june">Червень</option>
                <option value="july">Липень</option>
                <option value="au">Серпень</option>
                <option value="sept">Вересень</option>
                <option value="oc">Жовтень</option>
                <option value="no">Листопад</option>
                <option value="de">Грудень</option>
              </optgroup>
            </select>
          </div>
          <span class="form__label">Дата заїзду</span>
        </label>
        <label class="form__wrap">
          <div class="form__wrapper">
            <select class="form__select" name="enddate">
              <option value="today">Сьогодні</option>
              <option value="tomorrow">Завтра</option>
              <optgroup label="Цього тижня">
                <option value="mo">Понеділок</option>
                <option value="tu">Вівторок</option>
                <option value="we">Середа</option>
                <option value="th">Четвер</option>
                <option value="fr">П'ятниця</option>
                <option value="sa">Субота</option>
                <option value="su">Неділя</option>
              </optgroup>
              <optgroup label="Наступні місяці">
                <option value="ja">Січень</option>
                <option value="fe">Лютий</option>
                <option value="ma">Березень</option>
                <option value="ap">Квітень</option>
                <option value="may">Травень</option>
                <option value="june">Червень</option>
                <option value="july">Липень</option>
                <option value="au">Серпень</option>
                <option value="sept">Вересень</option>
                <option value="oc">Жовтень</option>
                <option value="no">Листопад</option>
                <option value="de">Грудень</option>
              </optgroup>
            </select>
          </div>
          <span class="form__label">Дата виїзду</span>
        </label>
      </div>
      <button class="form-btn" type="submit">ОФОРМИТИ БРОНЮВАННЯ</button>
    </form>
  </div>
</div>
